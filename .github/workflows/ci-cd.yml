name: CI Pipeline

on:
  push:
    branches:
      - main   # Change to your default branch if necessary
  pull_request:
    branches:
      - main   # Change to your default branch if necessary

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'   # Set your Node.js version here

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Run tests with Jest
    - name: Run tests
      run: npm test   # This assumes you have a 'test' script defined in your package.json

    # Optional: Upload Jest test results (if using a reporter like Jest's 'jest-junit' or similar)
    - name: Upload Jest test results
      if: success() || failure()
      uses: actions/upload-artifact@v3
      with:
        name: jest-test-results
        path: ./jest-results/   # Modify based on your Jest output configuration
