name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Use the version you are working with

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npx jest   # Use npx to run Jest

    # Optional: Upload Jest test results
    - name: Upload Jest test results
      if: success() || failure()
      uses: actions/upload-artifact@v3
      with:
        name: jest-test-results
        path: ./jest-results/   # Adjust this if necessary
